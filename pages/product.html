<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Programaci√≥n III</title>

  <!-- Archivos propios de Boostrap -->
  <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="../lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="../lib/animate/animate.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">

</head>

<body>
  <header id="header">
    <div class="container">

      <div id="logo" class="hero-container">
        <h1>Supermerk2</h1>
      </div>

       <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li><a href="../index.html">Home</a></li>
          <li class="menu-active"><a href="product.html">Products</a></li>
          <li><a href="sale.html">Sales</a></li>
        </ul>
      </nav> 
    </div>
  </header> 

  <section id="hero">
    <div class="hero-container">
      <table class="table table-striped table-style">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Tobacco</th>
            <td>50</td>
            <td>30</td>
            <td colspan="2">
              <button type="button" data-toggle="modal" data-target="#edit" class="btn btn-lg btn-warning btn-sm">Edit</button>
              <button type="button" class="btn btn-lg btn-danger btn-sm">Delete</button>
            </td>
          </tr>
          <tr>
            <th scope="row">Tomato</th>
            <td>10</td>
            <td>100</td>
          </tr>
          <tr>
            <th scope="row">Tomacco</th>
            <td>1000</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <section>
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="editProduct" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-tittle" id="editProduct">Edit product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="product-name" class="col-form-label">Product:</label>
                  <input type="text" class="form-control" id="product-name">
                </div>
                <div class="form-group">
                  <label for="price-txt" class="col-form-label">Price:</label>
                  <input type="text" class="form-control" id="price-txt">
                </div>
                <div class="form-group">
                  <label for="stock-txt" class="col-form-label">Stock:</label>
                  <input type="text" class="form-control" id="stock-txt">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Sripts propios de Boostrap -->
  <script src="../lib/jquery/jquery.min.js"></script> 
  <script src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
 
</body>
</html>
