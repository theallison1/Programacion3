<body>

<div>
  <section id="hero">
    <div class="hero-container">
      <div class="mt-3" id="answer">
            
      </div>
      <table class="table table-striped table-style">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody id=table-product>
          
        </tbody>
      </table>

  </section>

<!-- Modal editar producto -->
  <section>
    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="editProduct" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-tittle" id="editProduct">Edit product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-edit">
                <div class="form-group">
                  <label for="product" class="col-form-label">Product:</label>
                  <input type="text" class="form-control" id="product">
                </div>
                <div class="form-group">
                  <label for="price" class="col-form-label">Price:</label>
                  <input type="text" class="form-control" id="price">
                </div>
                <div class="form-group">
                  <label for="quantity" class="col-form-label">Quantity:</label>
                  <input type="text" class="form-control" id="quantity">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- Modal nuevo producto -->
    <section>
    <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="newProduct" aria-hidden="true">
      <div class="modal-dialog" role="document">

          <div class="modal-header">
            <h5 class="modal-tittle" id="editProduct">New product</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="form-new">
                <div class="form-group">
                  <label for="product-new" class="col-form-label">Product:</label>
                  <input type="text" class="form-control" id="product-new">
                </div>
                <div class="form-group">
                  <label for="price-new" class="col-form-label">Price:</label>
                  <input type="text" class="form-control" id="price-new">
                </div>
                <div class="form-group">
                  <label for="quantity" class="col-form-label">Quantity:</label>
                  <input type="text" class="form-control" id="quantity">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
